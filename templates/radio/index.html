{% extends "base.html" %}

{% block content %}
<button onclick="gmr.radio.player.addSource('http://127.0.0.1:8000/site_media/track/itcrowd.ogg');
gmr.radio.player.addSource('http://127.0.0.1:8000/site_media/track/itcrowd.mp3');">Add Media</button>
<button onclick="gmr.radio.loadPlaylist(1);">Load Playlist</button>
<button onclick="gmr.radio.updatePlaylist();">Update Playlist</button>

<ul id="playlist">
  <li>No Tracks</li>
</ul>

{% endblock %}

{% block footer %}

<div id="transport">
  <a onclick="gmr.radio.previous()">&lt;&lt;</a>
  <a onclick="gmr.radio.player.play()">&gt;</a>
  <a onclick="gmr.radio.player.pause()">||</a>
  <a onclick="gmr.radio.player.stop()">[]</a>
  <a onclick="gmr.radio.next()">&gt;&gt;</a>
</div>

{% endblock %}
